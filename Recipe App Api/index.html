<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
        <p><span style="color: #fff;">"Welcome!</span> Explore Delicious Recipes Today!"</p>
    </div>
    
    <nav>
        <h1>Recipe App</h1>
        <form>
            <input 
                type="text" 
                name="searchBox" 
                id="searchBox" 
                placeholder="Search for recipe..."
                autocomplete="off"
            />
            <button type="button" id="searchBtn">Search</button>
        </form>
    </nav>

    <div class="recipe-container">
        <h2>Search your favourite recipe...</h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
